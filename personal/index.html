  <main>
    <section class="about">
      <section class="words">

        <p class="intro"><b>PAGE UNDER CONSTRUCTION</b></p>

      </section>

    <img src="/images/personal/imgIntro.png" class="intro-img">

    <hr />

    <div class="image-gallery">
      <div class="image-card">
        <img src="/images/personal/img1.png" alt="Image 1">
      </div>
      <div class="image-card">
        <img src="/images/personal/img2.png" alt="Image 2">
      </div>
      <div class="image-card">
        <img src="/images/personal/img3.png" alt="Image 3">
      </div>
    </div>

    <div id="lightbox" class="lightbox">
      <img id="lightbox-img" src="">
    </div>

    </section>
  </main>
  <hr />

  <script>
    const cards = document.querySelectorAll('.image-card img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');

    cards.forEach(img => {
      img.addEventListener('click', () => {
        lightboxImg.src = img.src;
        lightbox.style.display = 'flex';
      });
    });

    lightbox.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });
  </script>
</body>
